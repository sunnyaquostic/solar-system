name: Solar System Workflow

on:
    workflow_dispatch:
    push:
        branches: 
            - main
            - 'feature-exploration/*'

jobs: 
    unit-testing:
        name: Unit Testings
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node Version
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Install Dependencies
              run: npm install

            - name: Unit Testing
              run: npm test