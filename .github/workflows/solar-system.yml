name: Solar System Workflow

on:
    workflow_dispatch: 
    push: 
        branches: 
            - main
            - 'feature/*'
        
env:
  MONGO_URI: "mongodb+srv://vidtubeuser:<db_password>@videotube.sonbslh.mongodb.net/"
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME_NEW }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD_NEW }}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps: 
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: Install Dependencies
          run: npm install

        - name: Run Unit Test
          run: npm test